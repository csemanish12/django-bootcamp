  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }
    function moveCircle(e){
    console.log(e);
    console.log(e.key);
    if (e.key ==='w'){
      drawCircle(0+50,0+50,size);
       }
    else if (e.key ==='a') {
       drawCircle(50,15+50,size);
       }
    else if (e.key === 's') {
      drawCircle(150,150,size);
       }
    else if (e.key === 'd'){
       drawCircle(250,250,size);
    }

    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);
    window.onkeypress = moveCircle;

  </script>
